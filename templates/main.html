<!-- The main HTML template -->
<html>
<head>
    <meta charset="utf-8">
    <title>{test_title}</title>
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/entry.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap" rel="stylesheet">
    <script src="static/js/dynamic-favicon.js"></script>
    <script>
        // Globals
        window.absoluteTestDirectory = "{abs_test_directory}";
        window.errorTaskCount = {error_task_count};
    </script>
</head>
<body>
    <div class="master_container">
        <div class="html_header">
            <div class="test_title">{test_title}</div>
        </div>
        <span id="test_log_mtime">Finished: {master_log_mtime}</span>
        <div class="status_bar" id="status_bar">
            <span id="status_bar_short_message"><!-- JS generated --></span>
            <span id="test_directory_breadcumbs"><!-- JS generated --></span>
            <span class="master_log_link"><a href="{master_log}" target="_blank">raw log</a></span>
        </div>
        <div class="view_control_panel">
            <span class="view_control_visibility_title">Visibility</span>
            <span class="view_control_visibility_choice">
                <input type="radio" id="show_all" checked>
                <label for="show_all">all</label>
            </span>
            <span class="view_control_visibility_choice">
                <input type="radio" id="show_all" checked>
                <label for="show_all">errors</label>
            </span>
            <span class="view_control_visibility_choice">
                <input type="radio" id="show_all" checked>
                <label for="show_all">flakiness</label>
            </span>
        </div>
        <div class="entries_view_html">{entries_view_html}</div>
        <div class="html_footer">@leedehai</div>
    </div>
    <script src="static/js/status-bar.js"></script>
    <script src="static/js/test-entries.js"></script>
</body>
</html>
