<!--
    Just an HTML snippet, not a complete HTML file. Could
    implement this as a Web Component, but did not do so,
    because the data aren't to be filled using JavaScript
    at runtime, diminishing implementation efficiency gain.
-->
<button class="test_entry_button">
    <span id="status_icon"><!-- JS generated --></span>
    <span id="test_description">{test_description}</span>
    <span id="status_message"><!-- JS generated --></span>
</button>
<div class="test_entry_expansion">
    <a class="invocation_button">command invocation</a> <!-- Use as a button -->
    <a class="invocation_copy_button">copy</a> <!-- Use as a button -->
    <div class="invocation_expansion">
        <pre id="invocation_content">{command_invocation}</pre>
    </div>
    <div class="meta_table_area">
        <table class="meta_info">
            <tr title="Normal return, signal, timeout, etc.">
                <td>expected exit:</td>
                <td><span>{expected_exit}</span></td>
            </tr>
            <tr title="If a golden file is given, compare the actual stdout with its content">
                <td>expected stdout:</td>
                <td>
                    <span class="golden_file_link_span">
                        <!-- If there's no golden file, remove this -->
                        <a href="{expected_stdout}" target="_blank" id="maybe_link">
                            golden file
                        </a>
                    </span>
                </td>
            </tr>
            <tr title="Allowed maximum processor time">
                <td>cpu timeout:</td>
                <td><span id="known_flaky">{timeout_ms}</span></td>
            </tr>
            <tr title="If one of these errors occurs, ignore the error">
                <td>known flaky:</td>
                <td><span id="known_flaky">{known_flaky}</span></td>
            </tr>
        </table>
        <table class="aggregate_results_info">
            <tr title="Average processor time, not wall time">
                <td>avg. runtime:</td>
                <td><span>{average_runtime} ms</span></td>
            </tr>
            <tr id="success_info" title="Count of definite successful attempts">
                <td>success:</td>
                <td>
                    <span id="success_count">{success_count}</span>
                    out of
                    <span id="attempt_count">{attempt_count}</span>
                    attempt<span id="plural_suffix"><!-- JS generated --></span>

                    <!-- Not displayed; only intended for carrying message for JS -->
                    <span id="flaky_error_count" style="visibility: hidden;">
                        {flaky_error_count}
                    </span>
                </td>
            </tr>
        </table>
    </div>
    <div class="area_divider"></div>
    <!-- Each test could have multiple attempts (tasks) -->
    <div class="results_table_area">
        <table>{attempts_report_table}</table>
    </div>
</div>
